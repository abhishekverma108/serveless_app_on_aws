name: Generate package-lock.json

on:
  push:
    branches:
      - temp

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
      
    - name: Install npm dependencies
      run: |
        npm install
        npm prune
    - name: build
      run: |
        npm i
        npm run build --if-present
        npm test
